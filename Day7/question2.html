<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .highlight{
            background-color: yellow;
            font-weight: bold;
        }

        .note{
            font-style: italic;
            color: darkgreen;
        }

        p{
            font-size: 16px;
        }
    </style>
</head>
<body>
    <p class="highlight">
        This is para 1
    </p>

    <p class="note">
        This is para 2
    </p>

    <p>
       This is para 3
    </p>
</body>
</html>
