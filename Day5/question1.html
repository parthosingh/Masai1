<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
<script>
 
  function timer(duration,cb){
    setTimeout(()=> {
     cb(`Timer of ${duration} has finished`)
    },duration)
  }
  function onComplete(message){
    console.log(message)
  }
  timer(1000,onComplete)
</script>
</body>
</html>
