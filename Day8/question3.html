<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Color and Text Updater</title>
  <style>
    #outputDiv {
      width: 300px;
      height: 150px;
      background-color: lightgray;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Change Div Background and Text</h2>

  <label>Enter Color Name:</label>
  <input type="text" id="colorInput" placeholder="e.g., red, blue, green"><br><br>

  <label>Enter Text Content:</label>
  <input type="text" id="textInput" placeholder="Type some text"><br><br>

  <button id="changeBgBtn">Change Background</button>
  <button id="updateTextBtn">Update Text</button>

  <div id="outputDiv">This is the initial content.</div>

  <script>
    const colorInput = document.getElementById('colorInput');
    const textInput = document.getElementById('textInput');
    const changeBgBtn = document.getElementById('changeBgBtn');
    const updateTextBtn = document.getElementById('updateTextBtn');
    const outputDiv = document.getElementById('outputDiv');

    function isValidColor(color) {
      const tempDiv = document.createElement('div');
      tempDiv.style.backgroundColor = color;
      return tempDiv.style.backgroundColor !== '';
    }

    changeBgBtn.addEventListener('click', () => {
      const color = colorInput.value.trim();
      if (isValidColor(color)) {
        outputDiv.style.backgroundColor = color;
      } else {
        alert('Invalid color name!');
      }
    });

    updateTextBtn.addEventListener('click', () => {
      const text = textInput.value.trim();
      if (text) {
        outputDiv.textContent = text;
      } else {
        alert('Please enter some text!');
      }
    });
  </script>

</body>
</html>
